version: '3.8'

services:
  test-case-generator:
    build: .
    container_name: test-case-generator-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SERVICE_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
